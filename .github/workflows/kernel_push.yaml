name: kernel-images

on:
  push:
    tags:
      - "*"
  workflow_dispatch:

jobs:
  kernel-default:
    runs-on: ubuntu-latest
    steps:
      - name: Debug connectivity to Harbor
        run: |
          echo "Testing Harbor from inside GitHub Actions..."
          getent hosts harbor.cloud.infn.it || nslookup harbor.cloud.infn.it || true
          curl -vkI --connect-timeout 10 https://harbor.cloud.infn.it/ || echo "curl failed"

      - name: Checkout
        uses: actions/checkout@v2

      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to INFN Container Registry
        uses: docker/login-action@v3
        with:
          registry: harbor.cloud.infn.it
          username: ${{ secrets.HARBOR_USER }}
          password: ${{ secrets.HARBOR_CLISECRET }}

      - name: Get Repo Owner
        id: get_repo_owner
        run: echo ::set-output name=repo_owner::$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')

      - name: Build container kernel-default
        uses: docker/build-push-action@v2
        with:
          context: ./default/
          outputs: "type=registry,push=true"
          tags: |
            harbor.cloud.infn.it/unpacked/betif_difaet/kernel-default:${{ env.RELEASE_VERSION }}
          file: ./default/Dockerfile
          platforms: linux/amd64
