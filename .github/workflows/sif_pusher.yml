name: kernel-images

on:
  push:
    tags:
      - "*"
  workflow_dispatch:

jobs:
  discover-kernels:
    runs-on: ubuntu-latest
    outputs:
      kernels: ${{ steps.list.outputs.kernels }}
    steps:
      - uses: actions/checkout@v4
      - id: list
        run: |
          # list directories, turn into JSON array: ["default","foo","bar",...]
          dirs=$(ls -d */ | sed 's:/$::' | jq -R -s -c 'split("\n")[:-1]')
          echo "kernels=$dirs" >> "$GITHUB_OUTPUT"

  build-kernels:
    runs-on: self-hosted
    needs: discover-kernels
    strategy:
      matrix:
        kernel: ${{ fromJSON(needs.discover-kernels.outputs.kernels) }}
    steps:
      - name: Debug connectivity to Harbor
        run: |
          echo "Testing Harbor from inside GitHub Actions..."
          getent hosts harbor.cloud.infn.it || nslookup harbor.cloud.infn.it || true
          curl -vkI --connect-timeout 10 https://harbor.cloud.infn.it/ || echo "curl failed"

      - name: Checkout
        uses: actions/checkout@v2

      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to INFN Container Registry
        uses: docker/login-action@v3
        with:
          registry: harbor.cloud.infn.it
          username: ${{ secrets.HARBOR_USER }}
          password: ${{ secrets.HARBOR_CLISECRET }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get Repo Owner
        id: get_repo_owner
        run: echo ::set-output name=repo_owner::$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')

      - name: Build container kernel-default
        uses: docker/build-push-action@v2
        with:
          context: ./${{ matrix.kernel }}/
          outputs: "type=registry,push=false,load=true"
          tags: |
                  local/${{ matrix.kernel }}:${{ env.RELEASE_VERSION }}
          file: ./${{ matrix.kernel }}/Dockerfile
          platforms: linux/amd64
      
      
      - name: Create SIF from local image
        run: |
          set -euxo pipefail
          apptainer --version
          mkdir -p dist
          apptainer build "dist/${{ matrix.kernel }}_${{ env.RELEASE_VERSION }}.sif" \
            "docker-daemon:local/${{ matrix.kernel }}:${{ env.RELEASE_VERSION }}"
      - name: Upload SIF artifact
        uses: actions/upload-artifact@v4
        with:
          name: sif-${{ matrix.kernel }}-${{ env.RELEASE_VERSION }}
          path: dist/*.sif
      
      - name: Tag for registries
        run: |
          set -eux
          docker tag local/${{ matrix.kernel }}:${{ env.RELEASE_VERSION }} \
            harbor.cloud.infn.it/unpacked/betif_difaet/${{ matrix.kernel }}:${{ env.RELEASE_VERSION }}
          docker tag local/${{ matrix.kernel }}:${{ env.RELEASE_VERSION }} \
            harbor.cloud.infn.it/unpacked/betif_difaet/${{ matrix.kernel }}:latest
          docker tag local/${{ matrix.kernel }}:${{ env.RELEASE_VERSION }} \
            ghcr.io/${{ steps.get_repo_owner.outputs.repo_owner }}/${{ matrix.kernel }}:${{ env.RELEASE_VERSION }}
          docker tag local/${{ matrix.kernel }}:${{ env.RELEASE_VERSION }} \
            ghcr.io/${{ steps.get_repo_owner.outputs.repo_owner }}/${{ matrix.kernel }}:latest

      - name: Push images
        run: |
          set -eux
          docker push harbor.cloud.infn.it/unpacked/betif_difaet/${{ matrix.kernel }}:${{ env.RELEASE_VERSION }}
          docker push harbor.cloud.infn.it/unpacked/betif_difaet/${{ matrix.kernel }}:latest
          docker push ghcr.io/${{ steps.get_repo_owner.outputs.repo_owner }}/${{ matrix.kernel }}:${{ env.RELEASE_VERSION }}
          docker push ghcr.io/${{ steps.get_repo_owner.outputs.repo_owner }}/${{ matrix.kernel }}:latest
